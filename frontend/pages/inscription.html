<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Groupomania Social</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../assets/images/icon.svg" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/style.css">
    </head>


    <body>
        <!-- HEADER -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-collapse navbar-nav order-md-0">
                <a class="navbar-brand" href="./connexion.html">
                    <img class="logo" src="../assets/images/icon-left-font-monochrome-white.svg" alt="Logo Groupomania">
                </a>
            
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./inscription.html">Inscription <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./connexion.html">Connexion</a>
                    </li>
                </ul>

            </div>
        </nav>

        <div class="container text-center title">
            <h1>Inscription</h1>
        </div>

            <div class="container">
                <form action="#" id="form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" minlength="8" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <button id="signupBtn" class="btn btn-primary">S'inscrire</button>
                </form>
            </div>
            <p id="error"></p>
        </div>

        <script src="../javascript/request.js"></script>
        <script src="../javascript/user.js"></script>
        <script src="../javascript/inscription.js"></script>
    </body>
</html>
